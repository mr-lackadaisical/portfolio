<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     </script>
    <script src="../javascript/form.js"></script>
</head>
<body>
    <div class="float-end" style="margin-right:350px ; margin-top: -450px;">
        <form onsubmit="return validate()" action="message.html">
            <div class="mb-3 mt-3">
                <label for="text" class="form-label text-light">Name:</label>
                <input type="text" class="form-control" id="uName" placeholder="Enter Your Name" name="text" size="50">
              </div>
            <br>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label text-light">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
            <br>
            <label class="text-light" for="lname">Enter your message:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            <br>
            <button type="submit" value="Submit">Submit </button>
          </form>
    </div>  
</body>
</html>
