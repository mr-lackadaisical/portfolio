<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/form.js"></script>

  <style>
    @font-face {
    font-family: 'armwrestlerbold';
    src: url('../assets/ArmWrestler-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;

}


  </style>

</head>
<body>





    <div class="container mt-3" style="font-family:armwrestlerbold ;">
       <h4>Contact Form</h4>

      <div class="input_container">
        <label for="text" class="form-label">Enter name:</label>
        <form name="formValidation" id="formVlidation" action="valid.html">
          <div class="input-row">
            <input type="text" name="name" placeholder="Name*" required>
          </div>
<br>
          <div class="input-row">
            <label for="email" class="form-label">Enter email:</label> <br>
            <input type="email" name="email" placeholder="Email*" required>
          </div>
<br>

          <div class="input-row">
            <label for="phone" class="form-label">Enter phone number:</label> <br>
            <input type="text" name="phone" placeholder="Phone*" required>
          </div>
<br>

          <div class="input-row">

            <textarea placeholder="message" name="formMessage" required></textarea>
          </div>
<br>
          <div class="">
            <input type="submit" value="Submit">
          </div>
          <br>
          <br>
        </form>
       </div>  

  
</body>
</html>
